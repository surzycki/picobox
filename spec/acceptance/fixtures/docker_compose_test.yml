version: '2'

volumes:
  db-data:
    external: false
  bundle-data:
    external: false

services:
  dev:
    build: .
    entrypoint: .picobox/start
    volumes:
      - .:/var/www:cached
    volumes_from:
      - bundle
    links:
      - db
    environment:
      RAILS_ENV: development
      BUNDLE_PATH: /bundle
    hostname: picobox
    ports:
      - '80:3000'

  test:
    build: .
    entrypoint: .picobox/start
    volumes:
      - .:/var/www:cached
    volumes_from:
      - bundle
    links:
      - db
    environment:
      RAILS_ENV: test
      BUNDLE_PATH: /bundle
    hostname: picobox_test


  bundle:
    image: busybox
    volumes:
      - bundle-data:/bundle:cached



