---
version: '2'
volumes:
  db-data:
    external: false
  bundle-data:
    external: false
services:
  dev:
    build: "."
    entrypoint: ".picobox/start"
    volumes:
    - ".:/var/www:cached"
    volumes_from:
    - bundle
    environment:
      RAILS_ENV: development
      BUNDLE_PATH: "/bundle"
    hostname: picobox
    ports:
    - 80:3000
    - 3000:3000
  test:
    build: "."
    entrypoint: ".picobox/start"
    volumes:
    - ".:/var/www:cached"
    volumes_from:
    - bundle
    environment:
      RAILS_ENV: test
      BUNDLE_PATH: "/bundle"
    hostname: picobox_test
  webpack:
    image: picobox/webpack_rails
    entrypoint: ".picobox/start"
    volumes_from:
    - bundle
    volumes:
    - ".:/var/www:cached"
    environment:
      RAILS_ENV: development
      BUNDLE_PATH: "/bundle"
    hostname: picobox
    ports:
    - 8080:8080
  bundle:
    image: busybox
    volumes:
    - bundle-data:/bundle:cached
