---
version: '2'
volumes:
  db-data:
    external: false
  mix-data:
    external: false
services:
  dev:
    build: "."
    entrypoint: ".picobox/start"
    volumes:
    - ".:/var/www:cached"
    volumes_from:
    - mix
    hostname: picobox
    ports:
    - 80:4000
    - 4000:4000
  test:
    build: "."
    entrypoint: ".picobox/start"
    volumes:
    - ".:/var/www:cached"
    volumes_from:
    - mix
    hostname: picobox_test
  mix:
    image: busybox
    volumes:
    - mix-data:/mix:cached
