version: '2'

volumes:
  bundle-data:
    external: false

services:
  dev:
    build: .
    entrypoint: .picobox/start
    volumes:
      - .:/var/www:cached
    volumes_from:
      - bundle
    environment:
      BUNDLE_PATH: /bundle
    hostname: picobox

  bundle:
    image: busybox
    volumes:
      - bundle-data:/bundle:cached



