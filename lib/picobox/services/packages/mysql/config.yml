# the service
mysql:
  image: mysql:5.7
  volumes:
    - db-data:/var/lib/mysql
  environment:
    - MYSQL_ROOT_PASSWORD="picobox"
    - MYSQL_USER="picobox"
    - MYSQL_PASSWORD="picobox"

# create links to these services
links:
  - dev
  - test

# post install instructions
instructions: Mysql user, password and root password are 'picobox'
